<template name="landingPage">
    {{#if currentUser}}
        {{> loggedIn }}
    {{else}}
        {{> loggedOut }}
    {{/if}}
</template>

<template name="loggedOut">
    <p>
        you are logged out
    </p>
</template>

<template name="loggedIn">
    <h2>Tasks</h2>
    <ul>
        {{> taskList}}
    </ul>
</template>

<template name="taskList">
    {{#each task}}
        <a href="/task/{{_id}}" class="list-group-item taskItem">
            <span class="badge">{{children.length}}</span>
            {{title}}
            <p>
                <i>{{desc}}</i>
            </p>
        </a>
    {{/each}}
</template>
