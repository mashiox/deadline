<template name="landingPage">
    {{#if currentUser}}
        {{> loggedIn }}
    {{else}}
        {{> loggedOut }}
    {{/if}}
</template>

<template name="loggedOut">
    <p>
        you are logged out
    </p>
</template>

<template name="loggedIn">
    <h2>Tasks</h2>
    
    <!-- Options Menu -->
    <ul>
        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default addTask">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    New Task
                </button>
                <button type="button" class="btn btn-default removeTask">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    Delete Task
                </button>
                <button type="button" class="btn btn-default clockOut">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                    Clock Out
                </button>
            </div>
        </div>
    </ul>
    
    <!-- Task list -->
    <ul>
        {{> taskList}}
    </ul>
</template>

<template name="taskList">
    {{#each task}}
        {{#unless isChild }}
            <a href="/task/{{_id}}" class="list-group-item taskItem">
                <span class="badge">{{children.length}}</span>
                {{title}}
                <p>
                    <i>{{desc}}</i>
                </p>
            </a>
        {{/unless}}
    {{/each}}
</template>
